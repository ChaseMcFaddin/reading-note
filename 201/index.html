      <script>
        var name = prompt('Welcome earthling, before entering this sacred realm, enchant us with your name?');
        console.log('The user\'s name is ' + name)
        document.write('<p style="color:blue;background-color:yellow;"> Welcome ' + name + '</p>');

        var hometown = prompt('Wonderul! Now tell us some more about yourself, where do you hail from?');
        console.log('The user is from ' + hometown)
        document.write('<p style="color:red;background-color:black;"> Traveler from the realm of ' + hometown + '</p>');

        var food = prompt('Excellent! And what would you say is your favorite source of nurishment or food?');
        console.log('The user\'s favorite food is ' + food)
        document.write('<p style="color:green;background-color:lightpink;"> We agree the best food is ' + food + '</p>');

        var animal = prompt('Splendid! Lastly, what is your favorite beast of the wild?');
        console.log('The user\'s favorite pet is ' + animal)
        document.write('<p style="color:orange;background-color:purple;"> Nothing is better than a well bred ' + animal + '</p>');

        alert('Welcome ' + name + ' from the dark underworld realm of ' + hometown + ' . We too enjoy riding on the backs of dragons while eating ' + food + ' and drinking the potions made from a magical baby ' + animal + '!'); 
      </script>
    </article>
